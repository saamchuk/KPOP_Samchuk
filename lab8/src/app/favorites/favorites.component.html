<table mat-table [dataSource]="favorites" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Ім'я </th>
      <td mat-cell *matCellDef="let user"> {{ user.name.first }} {{ user.name.last }} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>
  
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Логін </th>
      <td mat-cell *matCellDef="let user"> {{ user.login.username }} </td>
    </ng-container>
  
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Пароль </th>
      <td mat-cell *matCellDef="let user"> {{ user.login.password }} </td>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Телефон </th>
      <td mat-cell *matCellDef="let user"> {{ user.phone }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'login', 'password', 'phone']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'login', 'password', 'phone']"></tr>
  </table>
