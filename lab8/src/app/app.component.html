<table mat-table [dataSource]="users" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Ім'я </th>
    <td mat-cell *matCellDef="let user" (click)="openDialog(user)"> {{ user.name.first }} {{ user.name.last }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user" (click)="openDialog(user)"> {{ user.email }} </td>
  </ng-container>

  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef> Логін </th>
    <td mat-cell *matCellDef="let user" (click)="openDialog(user)"> {{ user.login.username }} </td>
  </ng-container>

  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Пароль </th>
    <td mat-cell *matCellDef="let user" (click)="openDialog(user)"> {{ user.login.password }} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Телефон </th>
    <td mat-cell *matCellDef="let user" (click)="openDialog(user)"> {{ user.phone }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'email', 'login', 'password', 'phone']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'login', 'password', 'phone']"></tr>
</table>

<h2>Вподобані</h2>
<app-favorites [favorites]="favorites"></app-favorites>
