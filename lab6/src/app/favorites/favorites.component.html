<table mat-table [dataSource]="favorites" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Назва </th>
    <td mat-cell *matCellDef="let user"> {{ user.title }} </td>
  </ng-container>

  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef> Виконано </th>
    <td mat-cell *matCellDef="let user"> {{ user.completed }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'title', 'completed']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'completed']"></tr>
</table>
